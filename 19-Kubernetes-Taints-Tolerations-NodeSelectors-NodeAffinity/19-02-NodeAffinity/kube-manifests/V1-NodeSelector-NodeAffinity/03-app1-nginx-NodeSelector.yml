apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-deployment
  labels:
    app: app1-nginx
spec:
  replicas: 4
  selector:
    matchLabels:
      app: app1-nginx    
  template:
    metadata:
      labels:
        app: app1-nginx
    spec:
      containers:
      - name: app1-nginx
        image: stacksimplify/kubenginx:1.0.0
        ports:
        - containerPort: 80      
# Added as part of Taints & Tolerations Demo to Pod spec        
      tolerations:
      - key: "app"
        operator: Equal
        value: "webservers"   
# Added as part of Node Affinity Demo to Pod spec         
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-used-for
                operator: In
                values:
                - webservers                 
---
apiVersion: v1
kind: Service
metadata:
  name: app1-service
  labels:
    app: app1-nginx
spec:
  type: NodePort
  selector:
    app: app1-nginx
  ports:
  - port: 80
    targetPort: 80
    nodePort: 31321
   