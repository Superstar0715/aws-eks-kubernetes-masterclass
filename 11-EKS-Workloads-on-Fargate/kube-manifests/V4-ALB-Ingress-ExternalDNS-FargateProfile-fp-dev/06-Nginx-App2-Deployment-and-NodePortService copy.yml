apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-nginx-deployment
  labels:
    app: app2-nginx 
    env: dev    
  namespace: dev      
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2-nginx
      env: dev      
  template:
    metadata:
      labels:
        app: app2-nginx
        env: dev        
    spec:
      containers:
      - name: app2-nginx
        image: stacksimplify/kube-nginxapp2:1.0.0
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app2-nginx-service
  labels:
    app: app2-nginx
    env: dev    
  namespace: dev      
  annotations:
  #Important Note:  Need to add health check path annotations in service level if we are planning to use multiple targets in a load balancer
    alb.ingress.kubernetes.io/healthcheck-path: /app2/index.html
spec:
  type: NodePort
  selector:
    app: app2-nginx
    env: dev        
  ports:
  - port: 80
    targetPort: 80

   