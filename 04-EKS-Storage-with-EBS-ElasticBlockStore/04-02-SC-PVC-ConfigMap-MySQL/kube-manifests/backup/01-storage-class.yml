apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ebs-sc
provisioner: ebs.csi.aws.com
volumeBindingMode: WaitForFirstConsumer 
# https://kubernetes.io/docs/concepts/storage/storage-classes/#volume-binding-mode
# WaitForFirstConsumer mode will delay the volume binding and provisioning 
# of a PersistentVolume until a Pod using the PersistentVolumeClaim is created. 
